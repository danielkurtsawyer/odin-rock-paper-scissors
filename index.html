<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project: Rock Paper Scissors</title>
    <script src="rockPaperScissors.js" defer></script>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <button class="rock">Rock</button>
    <button class="paper">Paper</button>
    <button class="scissors">Scissors</button>

    <div class="results">
        <div class="player">
            <div class="playerScore">0</div>
            <div>Player Score</div>
        </div>
        <div class="message">Play the computer!</div>
        <div class="computer">
            <div class="computerScore">0</div>
            <div>Computer Score</div>
        </div>
    </div>
</body>
</html>
